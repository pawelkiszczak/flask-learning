<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        {% for pup in puppies %}
        <li>{{pup}}</li>
        {% endfor %}
    </ul>

    {% if "Rufus" in puppies %}
        <p>Found you Rufus!</p>
    {% else %}
        <p>Hmm... Rufus is not here...</p>
    {% endif %}
</body>

</html>
