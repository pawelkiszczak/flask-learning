<html>
    <head>
        <title>Some title for forms</title>
    </head>
    <body>
        <form action="https://google.com" method="get">
            <label for="emailtag">EMAIL:</label>
            <input id="emailtag" type="email" name="useremail" placeholder="e-mail here">
            <br>
            
            <label for="passtag">PASSWORD:</label>
            <input id="passtag" type="password" name="password" placeholder="password">
            <br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
