{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% for motto in motto_list %}
    <div class="card">
        <div class="card-body">
            {{ motto }}
            <form action="{{ url_for('delete_motto', motto_id = motto.motto_id) }}" method="POST">
                <button class="btn btn-primary" type="submit">Delete motto</button>
            </form>
        </div>
    </div>
    {% endfor %}

</div>

{% endblock %}
