<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap, part 2 - forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <form action="">
            <!-- EMAIL-SUBMISSION -->
            <div class="form-group">
                <label for="exampeInputEmail">Email address</label>
                <input type="email" class="form-control" id="exampeInputEmail" aria-describedby="emailHelp"
                    placeholder="Enter Email">
                <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone!</small>
            </div>

            <!-- PASSWORD -->
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="exampleInputPassword1"
                    placeholder="your password here" id="">
            </div>

            <!-- DROPDOWN SELECT -->
            <div class="form-group">
                <label for="exampleSelect1">Example select</label>
                <select class="form-control" id="exampleSelect1">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
            </div>

            <!-- TEXT FIELD -->
            <div class="form-group">
                <label for="exampleTextarea">Example textarea</label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
            </div>

            <!-- FILE UPLOAD INPUT -->
            <div class="form-group m-2">
                <label for="exampleInputFile">File input</label>
                <br>
                <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the
                    above input. It's a bit lighter and easily wraps to a new line.</small>
            </div>

            <div>
                <p>asdas</p>
            </div>
        </form>



    </div>
</body>

</html>
