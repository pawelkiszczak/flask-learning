{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Did a puppy get adopted?</h5>
        <p class="card-text">If so, please remove them from the database by providing the ID!</p>
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.id.label }} {{ form.id() }}
            {{ form.submit() }}
        </form>
    </div>
</div>
    
{% endblock %}
